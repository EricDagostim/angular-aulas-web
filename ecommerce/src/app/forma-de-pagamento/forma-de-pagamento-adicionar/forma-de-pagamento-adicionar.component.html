<div class="card">
    <div class="card-body">
      <h5 class="card-title">Cadastro de forma de pagamento</h5>

      <form class="row g-3">
        <div class="col-12">
          <label for="descricao" class="form-label">Descrição da forma de pagamento</label>
          <input type="text" name="descricao" class="form-control" id="descricao" [(ngModel)]="descricao">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2" (click)="salvar()">Salvar</button>
          <button type="reset" class="btn btn-secondary m-2" routerLink="../listar">Voltar</button>
        </div>
      </form>

    </div>
  </div>
