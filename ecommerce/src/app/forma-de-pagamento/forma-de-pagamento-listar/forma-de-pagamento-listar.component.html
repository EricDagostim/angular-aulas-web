<div class="card">
    <button class="btn btn-success" routerLink="../adicionar">Novo</button>
    <div class="card-body">
      <h5 class="card-title">Formas de pagamento</h5>

      <!-- Table with stripped rows -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Descrição</th>
            <th scope="col">Ação</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let formaPagamento of dados;">
            <th scope="row"> {{formaPagamento.indice}} </th>
            <td>{{formaPagamento.descricao}}</td>
            <td>
                <button title="Editar" class="btn btn-warning" (click)="editar(formaPagamento.indice)"><i class="bi bi-pencil"></i></button>
            </td>
            <td>
                <button title="Excluir" class="btn btn-danger" (click)="excluir(formaPagamento.indice)"><i class="bi bi-trash"></i></button>
            </td>
          </tr>

        </tbody>
      </table>
      <!-- End Table with stripped rows -->

    </div>
  </div>
