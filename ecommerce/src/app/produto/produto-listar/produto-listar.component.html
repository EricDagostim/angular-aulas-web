<div>
  <div class="d-flex justify-content-between mb-2">
    <h2>Produto</h2>
    <button class="btn btn-success" routerLink="../adicionar">Novo</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Categoria</th>
        <th scope="col">Sub categoria</th>
        <th scope="col">Editar</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="dados.length <= 0" class="table-warning text-center">
        <td colspan="6">Nenhum registro encontrado!</td>
      </tr>
      <tr *ngFor="let produto of dados">
        <th scope="row">{{ produto.id }}</th>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.categoria }}</td>
        <td>{{ produto.subcategoria }}</td>
        <td>
          <button
            class="btn btn-warning"
            title="Editar"
            (click)="editar(produto.indice)"
          >
            <i class="bx bxs-pencil"></i>
          </button>
        </td>
        <td>
          <button
            class="btn btn-danger"
            title="Excluir"
            (click)="excluir(produto.indice, produto.nome)"
          >
            <i class="bx bxs-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
