<div class="d-flex justify-content-between">
    <h2>Fornecedor</h2>
    <button class="btn btn-primary" routerLink="/fornecedor">Listar</button>
</div>
<form class="row g-3">
    <div class="col-6">
        <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
        <input type="text" class="form-control" id="nomeFantasia" [(ngModel)] = "nomeFantasia" name="nomeFantasia">
    </div>

    <div class="col-6">
        <label for="razaoSocial" class="form-label">Raz√£o Social</label>
        <input type="text" class="form-control" id="razaoSocial" [(ngModel)] = "razaoSocial" name="razaoSocial">
    </div>

    <div class="col-6">
        <label for="cnpj" class="form-label">CNPJ</label>
        <input type="text" class="form-control" id="cnpj" [(ngModel)] = "cnpj" name="cnpj">
    </div>

    <div class="col-6">
        <label for="contato" class="form-label">Contato</label>
        <input type="text" class="form-control" id="contato" [(ngModel)] = "contato" name="contato">
    </div>

    <div class="col-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" [(ngModel)] = "email" name="email">
    </div>

    <div class="col-6">
        <label for="logradouro" class="form-label">Logradouro (av, rua, beco..)</label>
        <input type="text" class="form-control" id="logradouro" [(ngModel)] = "logradouro" name="logradouro">
    </div>

    <div class="col-6">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" [(ngModel)] = "complemento" name="complemento">
    </div>

    <div class="col-6">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" [(ngModel)] = "bairro" name="bairro">
    </div>

    <div class="col-6">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" [(ngModel)] = "cidade" name="cidade">
    </div>

    <div class="col-6">
      <label class="form-label" for="estadoId">Estado</label>
      <select name="estado_id" class="form-control" [(ngModel)] = "estadoId" id="estadoId">
        <option value="">Selecionar estado</option>
        <option
          *ngFor="let estado of estados"
          [value]="estado.indice"
          [innerHTML]="estado.descricao"
        ></option>
      </select>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success" (click)="salvar()">Salvar</button>
    </div>
</form>
